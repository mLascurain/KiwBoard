<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>KiwBoard</title>
</head>
<body>
    <div class="popUp-container">
       <div class="popUp" id="popUp">
            <h2 onclick="closePopUp()">Titulo:</h2>
            <input type="text" id="inputBox">
            <button class="addTask" onclick="closePopUp(); addTask();"><b>+</b></button>
        </div>
    </div>
   <div class="container">
        <h2>Create Task!</h2>
        <button class="createTask" onclick="displayPopUp()">+</button>
   </div> 
   <div class="board">
        <div id="task" class="task column">Task</div>
        <div id="priority" class="priority column">Priority</div>
        <div id="inprogress" class="inprogress column">In progress</div>
        <div id="testing" class="testing column">Testing</div>
        <div id="bugs" class="bugs column">Bugs</div>
        <div id="droped" class="droped column">Droped</div>
        <div id="done" class="done column">Done</div>
   </div>
</body>
</html>
